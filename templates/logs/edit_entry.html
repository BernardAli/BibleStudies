{% extends 'base.html' %}

{% block content %}

  <p class="heading"><a href="{% url 'logs:topic' title.id %}">{{ title.title }}</a></p>

  <p class="heading">Edit entry:</p>

  <form action="{% url 'logs:edit_entry' entry.id %}" method='post' class="ui form">
    {% csrf_token %}
    {{ form.as_p }}
    <button name="submit" class="btn">Save changes</button>
  </form>

{% endblock content %}
