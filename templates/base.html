{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- swiper css link  -->
   <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>
        {% block title %}
        {% endblock %}
    </title>
  </head>
  <body>
    <header class="header">

   <a href="{%url 'logs:home' %}" class="logo"> <i class="fas fa-clipboard"></i> Bible Notes </a>

   <nav class="navbar">
      <div id="close-navbar" class="fas fa-times"></div>
      <a href="{%url 'logs:home' %}">home</a>
      <a href="{%url 'logs:topics' %}">All Topics</a>
      <a href="{%url 'logs:new_topic' %}">+ New Topic</a>
   </nav>

   <div class="icons">
      <div id="account-btn" class="fas fa-user"></div>
      <div id="menu-btn" class="fas fa-bars"></div>
   </div>

</header>

<!-- account form section starts  -->

<div class="account-form">

   <div id="close-form" class="fas fa-times"></div>

   <div class="buttons">
       {% if user.is_authenticated %}
            <a href="{%url 'users:logout' %}"><span class="btn login-btn">Logout</span></a>
       {% else %}
            <a href="{% url 'users:login' %}"><span class="btn login-btn">login</span></a>
            <a href="{% url 'users:register' %}"><span class="btn register-btn">register</span></a>
       {% endif %}
   </div>

  </div>

<!-- account form section ends -->

<!-- header section ends -->


    {% block content %}
    {% endblock %}

    <!-- footer section starts  -->

<section class="footer">
   <div class="credit"> created by <span>Allgift Technologies</span> | all rights reserved! </div>
</section>

<!-- footer section ends -->

    <!-- swiper js link  -->
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>

    <script src="{% static 'js/script.js' %}"></script>
  </body>
</html>
